name: 'Pynecone: Build'

on: 
  push:
    branches:
      - 'master'
      
permissions:
  contents: read
  
# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-job:
    name: Build NextJS site from Pynecone project and push it to its own branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Gr1N/setup-poetry@v8
      - name: Pynecone to build production version into a zip
        run: pc export
      - run: mkdir output
      - run: sudo apt-get install unzip && unzip frontend.zip -d output
          
